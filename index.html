<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Frontend App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #4f46e5;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      margin-top: 0;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    footer {
      background: #e5e7eb;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    .button {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }

    .button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ Welcome to My Frontend App</h1>
  </header>
  <main>
    <p>This is a simple static frontend site. You can customize this template with your content, styles, and interactivity.</p>
    <button class="button" onclick="alert('Hello from your app!')">Click Me</button>
  </main>
  <footer>
    &copy; 2025 My Frontend App. All rights reserved.
  </footer>
</body>
</html>
